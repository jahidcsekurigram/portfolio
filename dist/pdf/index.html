<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume PDF Viewer</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #pdfViewer {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <iframe id="pdfViewer"></iframe>

  <script>
    const pdfFile = "Resume.pdf#toolbar=1&navpanes=0&scrollbar=1";
    document.getElementById('pdfViewer').src = pdfFile;
  </script>

</body>

</html>
